<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Postmessage R</title>
  </head>
  <body>
    <h1>Test Postmessage R</h1>
    
    <div id="message"></div>

    <script>
      function recieveMessage(e) {
        console.log('R recieved:\n' + e.data.data + '\n' + e.data.id);
        window.parent.postMessage('hello', e.origin);
      }

      window.addEventListener('message', recieveMessage, false);
    </script>

  </body>
</html>
